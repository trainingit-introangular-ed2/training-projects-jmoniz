<div class="row" *ngIf="projects?.length > 0; else noProjects;">
  <div *ngFor="let item of projects"
       class="card">
    <h5><a routerLink="view/{{item._id}}"> {{ item.name }}</a></h5>
  </div>
</div>
<ng-template #noProjects>
  <div class="row">
    <h5>There are no projects</h5>
  </div>
</ng-template>
