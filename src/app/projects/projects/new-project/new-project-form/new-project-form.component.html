<form [formGroup]="fg">
  <fieldset>
    <label for="name">Project name:</label>
    <input type="text"
           name="name"
           formControlName="projectName"
           placeholder="Enter project name">
  </fieldset>
  <input value="Save"
         type="submit"
         [disabled]="fg.invalid"
         (click)="onSaveProject()"
         class="primary" />
  <button class="secondary"
          (click)="cancelSave.emit()">Cancel</button>
</form>
