<form>
  <fieldset>
    <label for="name">Project name:</label>
    <input type="text"
           name="name"
           [(ngModel)]="projectName"
           placeholder="Enter project name">
  </fieldset>
  <input value="Save"
         type="submit"
         (click)="saveProject.emit(projectName)"
         class="primary" />
  <button class="secondary"
          (click)="cancelSave.emit()">Cancel</button>
</form>
